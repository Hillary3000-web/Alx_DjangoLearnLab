{% extends "blog/base.html" %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        <h2>Are you sure you want to delete "{{ object.title }}"?</h2>
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'post-detail' object.id %}">Cancel</a>
    </form>
{% endblock %}
