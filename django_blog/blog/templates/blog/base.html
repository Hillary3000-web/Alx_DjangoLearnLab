<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Lux Blog{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">LUX<span>.blog</span></a>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">New Post</a></li>
                <li><a href="/admin" class="btn-admin">Admin Portal</a></li>
            </ul>
        </div>
    </nav>

    <main class="container content-area">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer">
        <p>&copy; 2026 Lux Blog. Built for the Elite.</p>
    </footer>
</body>
</html>
